<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div id="inputDiv" class="input-group" class="float-right">
        <input id="word" type="text" class="form-control" placeholder="Insert word">
        <button id="startBtn" type="button" class="btn btn-danger" onclick="StartGame()">Start game</button>
      </div>
      <br>
      <div class="card">
        <center><h1 id="status-top">HANGMAN</h1></center>
        <center>
          <div id="Restart" style="display:none">
            <button type="button" class="btn btn-danger" onclick="RestartGame()"> Restart Game </button>
          </div>
        </center>
        <div id ="hiddenWord" >
        </div>
      <div class="card">
        <center>
          <button type="button" class="button-key" onclick="KeyPressed('q')">Q</button>
          <button type="button" class="button-key" onclick="KeyPressed('w')">W</button>
          <button type="button" class="button-key" onclick="KeyPressed('e')">E</button>
          <button type="button" class="button-key" onclick="KeyPressed('r')">R</button>
          <button type="button" class="button-key" onclick="KeyPressed('t')">T</button>
          <button type="button" class="button-key" onclick="KeyPressed('y')">Y</button>
          <button type="button" class="button-key" onclick="KeyPressed('u')">U</button>
          <button type="button" class="button-key" onclick="KeyPressed('i')">I</button>
          <button type="button" class="button-key" onclick="KeyPressed('o')">O</button>
          <button type="button" class="button-key" onclick="KeyPressed('p')">P</button>
        </center>
        <center>
            <button type="button" class="button-key" onclick="KeyPressed('a')">A</button>
            <button type="button" class="button-key" onclick="KeyPressed('s')">S</button>
            <button type="button" class="button-key" onclick="KeyPressed('d')">D</button>
            <button type="button" class="button-key" onclick="KeyPressed('f')">F</button>
            <button type="button" class="button-key" onclick="KeyPressed('g')">G</button>
            <button type="button" class="button-key" onclick="KeyPressed('h')">H</button>
            <button type="button" class="button-key" onclick="KeyPressed('j')">J</button>
            <button type="button" class="button-key" onclick="KeyPressed('k')">K</button>
            <button type="button" class="button-key" onclick="KeyPressed('l')">L</button>
        </center>
        <center>
            <button type="button" class="button-key" onclick="KeyPressed('z')">Z</button>
            <button type="button" class="button-key" onclick="KeyPressed('x')">X</button>
            <button type="button" class="button-key" onclick="KeyPressed('c')">C</button>
            <button type="button" class="button-key" onclick="KeyPressed('v')">V</button>
            <button type="button" class="button-key" onclick="KeyPressed('b')">B</button>
            <button type="button" class="button-key" onclick="KeyPressed('n')">N</button>
            <button type="button" class="button-key" onclick="KeyPressed('m')">M</button>
        </center>
        
    </div>
    <center>
    <div id="status-game">
    </div>
  </center>
  <div class="container">
    <center>
    <canvas id="canvas" width="500" height="500"></canvas>
    </center>
  </div>

  </body>
</html>
